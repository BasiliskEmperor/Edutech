<canvas width="600" height="400"></canvas>

<script>

	 function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function desenhaFlor(x, y) {

        desenhaCirculo(x, y+20, 10, 'blue');
        desenhaCirculo(x, y, 10, 'red');
        desenhaCirculo(x, y-20, 10, 'yellow');
        desenhaCirculo(x-20, y, 10, 'orange');
        desenhaCirculo(x+20, y, 10, 'black');
    }

	function desenhaSquare(cor, x, y) {
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = cor;
	pincel.fillRect(x, y, 50, 50);
	pincel.fillStroke = cor;
	pincel.strokeRect(x, y, 50, 50);
}

	desenhaSquare('Black', 0, 0);
	desenhaSquare('Red', 50, 0);
	desenhaSquare('Black', 100, 0);

	desenhaSquare('Red', 0, 50);
	desenhaSquare('Black', 0, 100);
</script>
