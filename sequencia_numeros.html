<meta charset="UTF-8">

<script>

	function pularL() {

    	document.write("<br>");   

	}

	function pularLL() {

		document.write("<br><hr><hr><hr><br>");

	}

	function mostra(argumento) {
		// argumento = parametrô dado para a função
		document.write("<h2>" + argumento + "</h2>")
		pularL();
	}

	var anoC = parseInt(prompt("Entre o numero que irá começar"));
	var limite = parseInt(prompt("Entre com o numero limite"));
	var nm = parseInt(prompt("Entre aqui o numero a ser somado"));

	pularLL();

	while(anoC <= limite) {
	mostra("Sequencia de numeros: " + anoC);
	anoC = anoC + nm;
	pularLL();
}

	mostra("FIM");
	pularLL();

</script>
